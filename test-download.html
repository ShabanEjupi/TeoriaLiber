<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Download Function</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px 25px; margin: 10px; font-size: 16px; cursor: pointer; }
        .test-btn { background: #4CAF50; color: white; border: none; border-radius: 5px; }
        .download-btn { background: #2196F3; color: white; border: none; border-radius: 5px; }
        .console { background: #f5f5f5; border: 1px solid #ccc; padding: 15px; margin: 20px 0; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test Download Functions</h1>
    
    <div>
        <button class="test-btn" onclick="testDownload()">ðŸ§ª Test Download Components</button>
        <button class="download-btn" onclick="simpleDownloadBook()">ðŸ“¥ Simple Download</button>
        <button class="download-btn" onclick="downloadBook()">ðŸ“š Original Download</button>
    </div>
    
    <div class="console" id="console">
        <strong>Console Output:</strong><br>
        <div id="console-content"></div>
    </div>
    
    <script>
        // Override console.log and console.error to display in page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleContent = document.getElementById('console-content');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'black';
            div.style.margin = '2px 0';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            consoleContent.appendChild(div);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
    </script>
    
    <script src="script.js"></script>
    <script src="download-fix.js"></script>
    <script src="debug-download.js"></script>
</body>
</html>
