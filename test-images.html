<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Integration - Teoria e Lojërave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-results {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #2E8B57;
        }
        .error {
            background: #ffe8e8;
            border-left-color: #ff4444;
        }
        .image-test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .image-test img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        button {
            background: #2E8B57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #006400;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Test për Integrimin e Imazheve</h1>
        <p>Ky faqe testeton nëse imazhet integrohen si duhet në kapituj dhe shfaqen në download.</p>
        
        <div class="test-controls">
            <button onclick="loadScripts()">📥 Ngarko Scripts</button>
            <button onclick="testImageIntegration()">🖼️ Testo Integrimin</button>
            <button onclick="testDownload()">📚 Testo Download</button>
            <button onclick="showImagePaths()">🔍 Shfaq Path-et</button>
        </div>

        <div id="results"></div>
        
        <div id="image-samples"></div>
    </div>

    <script>
        let scriptsLoaded = false;

        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-results ${isError ? 'error' : ''}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        async function loadScripts() {
            try {
                log('📥 Po ngarkoj script-et...');
                
                // Load the main script
                await loadScript('./script.js');
                log('✅ script.js u ngarkua');
                
                // Load image integration
                await loadScript('./image-integration.js');
                log('✅ image-integration.js u ngarkua');
                
                // Load download script
                await loadScript('./download.js');
                log('✅ download.js u ngarkua');
                
                scriptsLoaded = true;
                log('🎉 Të gjitha script-et u ngarkuan me sukses!');
                
                // Wait a bit for initialization
                setTimeout(() => {
                    if (window.chapters) {
                        log(`📚 ${Object.keys(window.chapters).length} kapituj të ngarkuar`);
                    }
                }, 1000);
                
            } catch (error) {
                log(`❌ Gabim në ngarkimin e script-eve: ${error.message}`, true);
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function testImageIntegration() {
            if (!scriptsLoaded) {
                log('⚠️ Ju lutemi ngarkoni script-et së pari', true);
                return;
            }

            log('🔧 Po teston integrimin e imazheve...');
            
            if (typeof window.integrateChapterImages === 'function') {
                try {
                    const result = window.integrateChapterImages();
                    log(`✅ Integrimi i imazheve: ${result ? 'Sukses' : 'Asnjë ndryshim'}`);
                } catch (error) {
                    log(`❌ Gabim në integrim: ${error.message}`, true);
                }
            } else {
                log('❌ Funksioni integrateChapterImages nuk u gjet', true);
            }
        }

        function testDownload() {
            if (!scriptsLoaded) {
                log('⚠️ Ju lutemi ngarkoni script-et së pari', true);
                return;
            }

            log('📚 Po teston download...');
            
            if (typeof window.downloadBook === 'function') {
                try {
                    log('✅ Funksioni downloadBook u gjet, po ekzekuton...');
                    window.downloadBook();
                } catch (error) {
                    log(`❌ Gabim në download: ${error.message}`, true);
                }
            } else {
                log('❌ Funksioni downloadBook nuk u gjet', true);
            }
        }

        function showImagePaths() {
            if (!window.chapters) {
                log('❌ Kapitujt nuk janë ngarkuar ende', true);
                return;
            }

            const imageSamples = document.getElementById('image-samples');
            imageSamples.innerHTML = '<h2>🖼️ Shembuj të Imazheve</h2>';

            // Test first 10 chapters
            for (let i = 1; i <= 10; i++) {
                if (window.chapters[i] && window.chapters[i].content) {
                    const content = window.chapters[i].content;
                    const imageMatch = content.match(/src="([^"]+)"/);
                    
                    if (imageMatch) {
                        const imagePath = imageMatch[1];
                        const div = document.createElement('div');
                        div.className = 'image-test';
                        div.innerHTML = `
                            <h4>Kapitulli ${i}: ${window.chapters[i].title}</h4>
                            <p><strong>Path:</strong> ${imagePath}</p>
                            <img src="${imagePath}" alt="Kapitulli ${i}" 
                                 onload="console.log('✅ Image loaded for chapter ${i}')"
                                 onerror="console.warn('⚠️ Failed to load image for chapter ${i}')">
                        `;
                        imageSamples.appendChild(div);
                        log(`✅ Kapitulli ${i} ka imazh: ${imagePath}`);
                    } else {
                        log(`⚠️ Kapitulli ${i} nuk ka imazh`, true);
                    }
                }
            }
        }

        // Auto-load scripts when page loads
        window.addEventListener('load', () => {
            log('🚀 Faqja u ngarkua, gati për teste!');
        });
    </script>
</body>
</html>
