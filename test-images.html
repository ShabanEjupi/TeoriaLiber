<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Integration - Teoria e Lojërave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .image-test {
            margin: 20px 0;
            text-align: center;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }
        .image-test img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🖼️ Test Image Integration për Teoria e Lojërave</h1>
        <p>Ky test tregon nëse imazhet po shfaqen siç duhet për të gjithë kapitujt.</p>
        
        <div id="test-results"></div>
        
        <button onclick="testAllImages()" style="background: #2E8B57; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            🔍 Test të Gjitha Imazhet
        </button>
        
        <div id="image-tests"></div>
    </div>

    <script>
        // Test a few sample images to verify they load properly
        const sampleImages = [
            {
                path: "imazhet/Create an elegant book cover for 'Teoria e Lojërave Nderi dhe Suksesi'. Feature chess pieces on a marble board with golden Islamic geometric patterns. Include luxury cars (Mercedes, BMW) in the background and traditional A.png",
                chapter: 1,
                description: "Kapakfaqe e librit"
            },
            {
                path: "imazhet/Create business honor visualization Albanian entrepreneur shaking hands in front of growing business charts, luxury office with Islamic calligraphy, trust and integrity symbols, golden success aura. Style professional, tru.png",
                chapter: 2,
                description: "Nderi në biznes"
            },
            {
                path: "imazhet/Create AI-powered business scene Albanian entrepreneur collaborating with AI systems, holographic assistants, automated processes, luxury smart office, Islamic geometric AI patterns, golden neural networks. Style futuristi.jpg",
                chapter: 5,
                description: "AI dhe teknologjia"
            },
            {
                path: "imazhet/Create digital transformation scene Albanian entrepreneur surrounded by floating holograms of technology, AI symbols, blockchain elements, luxury tech office, Islamic geometric digital patterns, golden innovation energy. S.jpg",
                chapter: 7,
                description: "Transformimi digjital"
            }
        ];

        function testAllImages() {
            const container = document.getElementById('image-tests');
            const results = document.getElementById('test-results');
            
            container.innerHTML = '<h3>🔍 Duke testuar imazhet...</h3>';
            results.innerHTML = '<p>⏳ Test në progres...</p>';
            
            let successCount = 0;
            let errorCount = 0;
            
            sampleImages.forEach((imageData, index) => {
                setTimeout(() => {
                    const testDiv = document.createElement('div');
                    testDiv.className = 'image-test';
                    testDiv.innerHTML = `
                        <h4>Kapitulli ${imageData.chapter}: ${imageData.description}</h4>
                        <img src="${imageData.path}" 
                             alt="Test Imazh ${imageData.chapter}"
                             onload="imageLoaded(this, ${index})"
                             onerror="imageFailed(this, ${index})">
                        <div class="image-info">
                            <p>📁 Path: ${imageData.path}</p>
                            <p id="status-${index}">⏳ Duke u ngarkuar...</p>
                        </div>
                    `;
                    container.appendChild(testDiv);
                }, index * 500);
            });
        }

        function imageLoaded(img, index) {
            const status = document.getElementById(`status-${index}`);
            const testDiv = img.closest('.image-test');
            
            status.innerHTML = '✅ Imazhi u ngarkua me sukses!';
            status.style.color = 'green';
            testDiv.classList.add('success');
            
            updateResults();
        }

        function imageFailed(img, index) {
            const status = document.getElementById(`status-${index}`);
            const testDiv = img.closest('.image-test');
            
            status.innerHTML = '❌ Imazhi nuk u ngarkua!';
            status.style.color = 'red';
            testDiv.classList.add('error');
            
            updateResults();
        }

        function updateResults() {
            const successCount = document.querySelectorAll('.image-test.success').length;
            const errorCount = document.querySelectorAll('.image-test.error').length;
            const total = sampleImages.length;
            
            if (successCount + errorCount === total) {
                const results = document.getElementById('test-results');
                results.innerHTML = `
                    <h3>📊 Rezultatet e Testit:</h3>
                    <p>✅ Imazhe të suksesshme: ${successCount}/${total}</p>
                    <p>❌ Imazhe që dështuan: ${errorCount}/${total}</p>
                    <p><strong>${successCount === total ? '🎉 Të gjitha imazhet funksionojnë!' : '⚠️ Disa imazhe kanë probleme.'}</strong></p>
                `;
            }
        }

        // Auto-start test when page loads
        window.addEventListener('load', () => {
            setTimeout(testAllImages, 1000);
        });
    </script>
</body>
</html>
