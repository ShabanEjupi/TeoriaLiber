<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Visibility of Chapters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modern-enhancements.css">
    <link rel="stylesheet" href="visibility-fix.css">
</head>
<body>
    <div class="container">
        <section class="chapters">
            <h2>Kapitujt</h2>
            <div class="chapter-grid">
                <div class="chapter-card">
                    <div class="chapter-number">01</div>
                    <h3 class="chapter-title">Test Chapter Title</h3>
                    <p>Ky është një test për të parë nëse shkronjat janë të dukshme.</p>
                    <button class="read-btn">Lexo Kapitullin</button>
                </div>
                
                <div class="chapter-card">
                    <div class="chapter-number">02</div>
                    <h3 class="chapter-title">Tjetër Kapitull Test</h3>
                    <p>Ky është një kapitull tjetër për test të dukshmërisë së tekstit.</p>
                    <button class="read-btn">Lexo Kapitullin</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
