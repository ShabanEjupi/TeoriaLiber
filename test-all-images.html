<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - T√´ gjitha Imazhet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .image-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .image-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
            color: #2c3e50;
        }
        .image-path {
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
            margin-top: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test - T√´ gjitha Imazhet</h1>
        
        <div class="stats">
            <h3>Statistikat e Imazheve</h3>
            <p>Total imazhe t√´ disponueshme: <span id="totalImages" class="success">0</span></p>
            <p>Imazhe t√´ ngarkuara me sukses: <span id="loadedImages" class="success">0</span></p>
            <p>Imazhe q√´ d√´shtuan: <span id="failedImages" class="error">0</span></p>
            
            <button class="btn" onclick="runImageIntegration()">üöÄ Integro Imazhet</button>
            <button class="btn" onclick="checkAllImages()">üîç Kontrollo t√´ gjitha</button>
        </div>
        
        <div id="imageGrid" class="image-grid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script src="image-auto-fix-clean.js"></script>
    <script>
        let loadedCount = 0;
        let failedCount = 0;
        
        function updateStats() {
            document.getElementById('loadedImages').textContent = loadedCount;
            document.getElementById('failedImages').textContent = failedCount;
        }
        
        function runImageIntegration() {
            if (typeof window.forceIntegrateAllImages === 'function') {
                window.forceIntegrateAllImages();
                alert('‚úÖ Integrimi i imazheve u krye me sukses!');
            } else {
                alert('‚ùå Funksioni i integrimit nuk u gjet!');
            }
        }
        
        function checkAllImages() {
            if (typeof window.checkImagePaths === 'function') {
                window.checkImagePaths();
            }
        }
        
        function loadAllImages() {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            
            if (typeof allAvailableImages === 'undefined') {
                imageGrid.innerHTML = '<p>‚ùå Lista e imazheve nuk u gjet!</p>';
                return;
            }
            
            document.getElementById('totalImages').textContent = allAvailableImages.length;
            loadedCount = 0;
            failedCount = 0;
            
            allAvailableImages.forEach((imagePath, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Imazh ${index + 1}`;
                
                img.onload = function() {
                    loadedCount++;
                    updateStats();
                    imageItem.style.border = '2px solid #28a745';
                };
                
                img.onerror = function() {
                    failedCount++;
                    updateStats();
                    imageItem.style.border = '2px solid #dc3545';
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjZjVmNWY1Ii8+CjxwYXRoIGQ9Ik01MCA1MEwxNTAgMTUwTTUwIDE1MEwxNTAgNTAiIHN0cm9rZT0iI2RjMzU0NSIgc3Ryb2tlLXdpZHRoPSI0Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZGMzNTQ1IiBmb250LXNpemU9IjE0Ij5JbWF6aGkgbnVrIHUgZ2pldDwvdGV4dD4KPC9zdmc+';
                };
                
                const title = document.createElement('div');
                title.className = 'image-title';
                title.textContent = `Imazh ${index + 1}`;
                
                const path = document.createElement('div');
                path.className = 'image-path';
                path.textContent = imagePath.split('/').pop().substring(0, 50) + '...';
                
                imageItem.appendChild(img);
                imageItem.appendChild(title);
                imageItem.appendChild(path);
                
                imageGrid.appendChild(imageItem);
            });
        }
        
        // Load images when page loads
        setTimeout(loadAllImages, 1000);
    </script>
</body>
</html>
