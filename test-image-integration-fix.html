<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Image Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-chapter { margin: 40px 0; padding: 20px; border: 1px solid #ddd; }
        .test-image { max-width: 300px; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Test Image Integration</h1>
    <div id="test-results"></div>
    
    <script src="fixed-image-integration.js"></script>
    <script>
        // Test the image mapping
        function testImageMapping() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Testing Image Integration...</h2>';
            
            // Test first 5 chapters
            for (let i = 1; i <= 5; i++) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-chapter';
                testDiv.id = `chapter-${i}`;
                testDiv.innerHTML = `
                    <h3>Chapter ${i} Test</h3>
                    <div class="status" id="status-${i}">Testing...</div>
                `;
                results.appendChild(testDiv);
            }
            
            // Wait for the image integration to load
            setTimeout(() => {
                if (window.FixedImageIntegration) {
                    console.log('‚úÖ Fixed Image Integration loaded successfully');
                    
                    // Test image mapping
                    for (let i = 1; i <= 5; i++) {
                        const imagePath = window.FixedImageIntegration.imageMap[i];
                        const statusDiv = document.getElementById(`status-${i}`);
                        
                        if (imagePath) {
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = `‚úÖ Image mapped: ${imagePath.substring(0, 80)}...`;
                            
                            // Test if image exists
                            const img = new Image();
                            img.onload = function() {
                                statusDiv.innerHTML += '<br>‚úÖ Image file exists and loads correctly';
                            };
                            img.onerror = function() {
                                statusDiv.className = 'status error';
                                statusDiv.innerHTML += '<br>‚ùå Image file not found or failed to load';
                            };
                            img.src = imagePath;
                        } else {
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = '‚ùå No image mapped for this chapter';
                        }
                    }
                } else {
                    results.innerHTML += '<div class="status error">‚ùå Fixed Image Integration not loaded</div>';
                }
            }, 2000);
        }
        
        // Run test when page loads
        window.addEventListener('load', testImageMapping);
    </script>
</body>
</html>
