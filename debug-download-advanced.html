<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Function Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffe8e8; border-color: #f44336; }
        .info { background: #e8f4fd; border-color: #2196f3; }
        button {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #006400; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .console-output {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Download Function Debugging Tool</h1>
    
    <div class="section info">
        <h3>Test Status</h3>
        <div id="test-status">Initializing tests...</div>
    </div>
    
    <div class="section">
        <h3>Function Tests</h3>
        <button onclick="testFunctions()">Test Required Functions</button>
        <button onclick="testVariables()">Test Required Variables</button>
        <button onclick="testDownloadSafely()">Safe Download Test</button>
        <button onclick="downloadBook()">Real Download Test</button>
    </div>
    
    <div class="section">
        <h3>Console Output</h3>
        <div id="console-output" class="console-output">
            Console messages will appear here...<br>
        </div>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="section">
        <h3>Error Details</h3>
        <div id="error-details">No errors yet...</div>
    </div>

    <!-- Define minimal data first -->
    <script>
        // Minimal test data
        const totalChapters = 60;
        const chapters = {
            1: {
                title: "Hyrje n√´ Teorin√´ e Loj√´rave dhe Nderin",
                content: `<h3>Kapitulli 1</h3>
                <p>Teoria e loj√´rave √´sht√´ shkenca q√´ studjon vendimet strategjike...</p>
                <div class="islamic-quote">
                    "Dhe kushdo q√´ i frik√´sohet Allahut, Ai do t'i hap√´ nj√´ rrug√´dalje..."
                </div>`
            },
            2: {
                title: "Parimet Themelore t√´ Strategjis√´ s√´ Nderuar",
                content: `<h3>Kapitulli 2</h3>
                <p>Strategjia e nderuar bazohet n√´ parime islame...</p>`
            }
        };
        
        // Console interception
        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console-output');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            console.innerHTML += `<span style="color: ${color}">[${time}] ${message}</span><br>`;
            console.scrollTop = console.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('test-status');
            status.innerHTML = message;
            status.className = type;
        }
        
        function updateErrorDetails(message) {
            document.getElementById('error-details').innerHTML = message;
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = 'Console cleared...<br>';
        }
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole('LOG: ' + args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole('ERROR: ' + args.join(' '), 'error');
            updateErrorDetails('Last error: ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToConsole('WARN: ' + args.join(' '), 'warn');
        };
        
        // Test functions
        function testFunctions() {
            logToConsole('üîÑ Testing required functions...');
            let allGood = true;
            
            const requiredFunctions = [
                'downloadBook',
                'generateCompleteBookHTML', 
                'getChapterTitle',
                'generateChapterContent'
            ];
            
            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    logToConsole(`‚úÖ ${funcName} function exists`);
                } else {
                    logToConsole(`‚ùå ${funcName} function NOT found`, 'error');
                    allGood = false;
                }
            });
            
            updateStatus(allGood ? '‚úÖ All functions available' : '‚ùå Some functions missing', allGood ? 'success' : 'error');
        }
        
        function testVariables() {
            logToConsole('üîÑ Testing required variables...');
            let allGood = true;
            
            if (typeof chapters !== 'undefined') {
                logToConsole(`‚úÖ chapters variable exists (${Object.keys(chapters).length} chapters)`);
            } else {
                logToConsole('‚ùå chapters variable NOT found', 'error');
                allGood = false;
            }
            
            if (typeof totalChapters !== 'undefined') {
                logToConsole(`‚úÖ totalChapters variable exists (${totalChapters})`);
            } else {
                logToConsole('‚ùå totalChapters variable NOT found', 'error');
                allGood = false;
            }
            
            updateStatus(allGood ? '‚úÖ All variables available' : '‚ùå Some variables missing', allGood ? 'success' : 'error');
        }
        
        function testDownloadSafely() {
            logToConsole('üîÑ Testing download function safely...');
            
            try {
                if (typeof downloadBook !== 'function') {
                    throw new Error('downloadBook function not found');
                }
                
                if (typeof generateCompleteBookHTML !== 'function') {
                    logToConsole('‚ö†Ô∏è generateCompleteBookHTML not found, creating mock', 'warn');
                    window.generateCompleteBookHTML = function() {
                        return `<!DOCTYPE html>
<html><head><title>Test Book</title></head>
<body><h1>Test Book Content</h1><p>This is a test download.</p></body>
</html>`;
                    };
                }
                
                logToConsole('‚úÖ Safe download test passed');
                updateStatus('‚úÖ Ready for download', 'success');
                
            } catch (error) {
                logToConsole('‚ùå Safe download test failed: ' + error.message, 'error');
                updateStatus('‚ùå Download test failed', 'error');
                updateErrorDetails('Safe test error: ' + error.message);
            }
        }
        
        // Override alert to capture messages
        const originalAlert = window.alert;
        window.alert = function(message) {
            logToConsole('ALERT: ' + message, message.includes('‚ùå') ? 'error' : 'info');
            if (message.includes('‚ùå')) {
                updateErrorDetails('Alert error: ' + message);
                updateStatus('‚ùå Download failed - check error details', 'error');
            } else if (message.includes('‚úÖ')) {
                updateStatus('‚úÖ Download successful!', 'success');
            }
            return originalAlert(message);
        };
        
        // Page load test
        window.onload = function() {
            logToConsole('üöÄ Page loaded, running initial tests...');
            updateStatus('üîÑ Running initial tests...', 'info');
            
            setTimeout(() => {
                testVariables();
                testFunctions();
            }, 100);
        };
    </script>
    
    <!-- Load the consolidated download fix -->
    <script src="download-fix-consolidated.js"></script>
    
    <script>
        // Post-load verification
        setTimeout(() => {
            if (typeof downloadBook === 'function') {
                logToConsole('‚úÖ downloadBook function loaded after script import');
            } else {
                logToConsole('‚ùå downloadBook function still not available after script import', 'error');
            }
        }, 200);
    </script>
</body>
</html>
