<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation - Teoria e Lojërave</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Navigation System</h1>
    
    <div class="test-section">
        <h3>Chapter Count Test</h3>
        <p>Total chapters should be 111:</p>
        <p id="chapter-count-result">Loading...</p>
    </div>
    
    <div class="test-section">
        <h3>Navigation Functions Test</h3>
        <button onclick="testPrevious()">Test Previous Chapter</button>
        <button onclick="testNext()">Test Next Chapter</button>
        <button onclick="testShowChapter()">Test Show Chapter 5</button>
        <div id="function-test-result">Results will appear here...</div>
    </div>
    
    <div class="test-section">
        <h3>Current Status</h3>
        <p>Current Chapter: <span id="current-chapter-status">-</span></p>
        <p>Total Chapters: <span id="total-chapters-status">-</span></p>
    </div>

    <script>
        // Test chapter count
        document.addEventListener('DOMContentLoaded', function() {
            // Load the main script to get variables
            const script = document.createElement('script');
            script.src = 'script.js';
            script.onload = function() {
                // Test chapter count
                const countResult = document.getElementById('chapter-count-result');
                if (window.totalChapters === 111) {
                    countResult.textContent = '✅ SUCCESS: totalChapters = 111';
                    countResult.parentElement.classList.add('success');
                } else {
                    countResult.textContent = `❌ ERROR: totalChapters = ${window.totalChapters || 'undefined'}`;
                    countResult.parentElement.classList.add('error');
                }
                
                // Update status
                document.getElementById('current-chapter-status').textContent = window.currentChapter || 'undefined';
                document.getElementById('total-chapters-status').textContent = window.totalChapters || 'undefined';
            };
            document.head.appendChild(script);
        });
        
        function testPrevious() {
            const result = document.getElementById('function-test-result');
            try {
                if (typeof window.previousChapter === 'function') {
                    window.previousChapter();
                    result.innerHTML += '<br>✅ previousChapter() called successfully';
                } else {
                    result.innerHTML += '<br>❌ previousChapter function not found';
                }
            } catch (error) {
                result.innerHTML += '<br>❌ Error calling previousChapter: ' + error.message;
            }
        }
        
        function testNext() {
            const result = document.getElementById('function-test-result');
            try {
                if (typeof window.nextChapter === 'function') {
                    window.nextChapter();
                    result.innerHTML += '<br>✅ nextChapter() called successfully';
                } else {
                    result.innerHTML += '<br>❌ nextChapter function not found';
                }
            } catch (error) {
                result.innerHTML += '<br>❌ Error calling nextChapter: ' + error.message;
            }
        }
        
        function testShowChapter() {
            const result = document.getElementById('function-test-result');
            try {
                if (typeof window.showChapter === 'function') {
                    window.showChapter(5);
                    result.innerHTML += '<br>✅ showChapter(5) called successfully';
                } else {
                    result.innerHTML += '<br>❌ showChapter function not found';
                }
            } catch (error) {
                result.innerHTML += '<br>❌ Error calling showChapter: ' + error.message;
            }
        }
    </script>
</body>
</html>
